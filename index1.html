<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <fieldset>

            <legend>This is Registration Page</legend>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John">

                <br><br>

                <label for="userid">User id</label>
                <input type="text" id="userid" placeholder="@john62">

                <br><br>

                <label for="password">Password</label>
                <input type="password" id="password">
                <br><br>

                <label for="r1">Male</label>
                <input type="radio" id="r1" name="r1">

                <label for="r2">Female</label>
                <input type="radio" id="r2" name="r1">

                <label for="r3">prefer not to say</label>
                <input type="radio" id="r3" name="r1">

                <br><br>

                <h4>Language</h4>
                <label for="check">C</label>
                <input type="checkbox" id="check" name="check">

                <label for="check">C++</label>
                <input type="checkbox" id="check" name="check">

                <label for="check">JS</label>
                <input type="checkbox" id="check" name="check">

                <label for="check">Python</label>
                <input type="checkbox" id="check" name="check">

                <br><br>
                <label for="file">Select your sign</label>
                <input type="file" name="file" id="file">

                <br><br>
                <label for="dob">D.O.B</label>
                <input type="date" name="dob" id="dob">
                <br><br>

                <button>Submit</button>
                <input type="button" value="Register">
                <input type="submit" value="Sign Up">
            </form>

        </fieldset>

    </body>
</html>
